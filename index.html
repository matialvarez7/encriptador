<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/assets/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea cols="30" rows="10" id="texto" placeholder="Ingrese una palabra o texto" class="texto"></textarea>
            <div class="informacion">
                <img class="informacion__icono" src="/assets/Vector.png" alt="icono de alerta">
                <div class="informacion__texto">Solo letras min√∫sculas y sin acentos</div>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="mostrar">
                <textarea cols="20" rows="10" class="resultado" name="" id="resultado"></textarea>
            </div>
            <div>
                <button class="boton-copiar" onclick="botonCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
